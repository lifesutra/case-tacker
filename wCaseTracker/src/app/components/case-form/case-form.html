<div class="case-form-container">
  <p-card [header]="isEditMode ? 'केस संपादित करा' : 'नवीन केस'">
    <form [formGroup]="caseForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-field">
          <label for="caseNumber">केस क्रमांक *</label>
          <input pInputText id="caseNumber" formControlName="caseNumber" placeholder="केस क्रमांक प्रविष्ट करा" />
        </div>

        <div class="form-field">
          <label for="title">शीर्षक *</label>
          <input pInputText id="title" formControlName="title" placeholder="केस शीर्षक प्रविष्ट करा" />
        </div>

        <div class="form-field full-width">
          <label for="description">वर्णन *</label>
          <textarea
            pTextarea
            id="description"
            formControlName="description"
            rows="3"
            placeholder="केस वर्णन प्रविष्ट करा"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="status">स्थिती *</label>
          <p-select
            id="status"
            formControlName="status"
            [options]="statusOptions"
            placeholder="स्थिती निवडा"
          ></p-select>
        </div>

        <div class="form-field">
          <label for="priority">प्राधान्य *</label>
          <p-select
            id="priority"
            formControlName="priority"
            [options]="priorityOptions"
            placeholder="प्राधान्य निवडा"
          ></p-select>
        </div>

        <div class="form-field">
          <label for="category">श्रेणी *</label>
          <input pInputText id="category" formControlName="category" placeholder="उदा. चोरी, हल्ला" />
        </div>

        <div class="form-field">
          <label for="location">स्थान *</label>
          <input pInputText id="location" formControlName="location" placeholder="स्थान प्रविष्ट करा" />
        </div>

        <div class="form-field">
          <label for="complainant">तक्रारदार</label>
          <input pInputText id="complainant" formControlName="complainant" placeholder="तक्रारदाराचे नाव प्रविष्ट करा" />
        </div>

        <div class="form-field">
          <label for="accused">आरोपी</label>
          <input pInputText id="accused" formControlName="accused" placeholder="आरोपीचे नाव प्रविष्ट करा" />
        </div>

        <div class="form-field">
          <label for="filingDate">दाखल तारीख *</label>
          <p-datepicker
            id="filingDate"
            formControlName="filingDate"
            [showIcon]="true"
            dateFormat="mm/dd/yy"
          ></p-datepicker>
        </div>

        <div class="form-field">
          <label for="caseDate">केस तारीख *</label>
          <p-datepicker
            id="caseDate"
            formControlName="caseDate"
            [showIcon]="true"
            dateFormat="mm/dd/yy"
          ></p-datepicker>
        </div>

        <div class="form-field">
          <label for="caseType">केस प्रकार *</label>
          <p-select
            id="caseType"
            formControlName="caseType"
            [options]="caseTypeOptions"
            placeholder="केस प्रकार निवडा"
          ></p-select>
        </div>

        <div class="form-field">
          <label for="investigationOfficeName">तपासणी कार्यालय</label>
          <input pInputText id="investigationOfficeName" formControlName="investigationOfficeName" placeholder="तपासणी कार्यालयाचे नाव" />
        </div>

        <div class="form-field">
          <label for="investigationOfficePhone">तपासणी कार्यालय फोन</label>
          <input pInputText id="investigationOfficePhone" formControlName="investigationOfficePhone" placeholder="फोन नंबर" />
        </div>

        <div class="form-field">
          <label for="nextHearingDate">पुढील सुनावणी तारीख</label>
          <p-datepicker
            id="nextHearingDate"
            formControlName="nextHearingDate"
            [showIcon]="true"
            dateFormat="mm/dd/yy"
          ></p-datepicker>
        </div>

        <div class="form-field full-width">
          <label for="notes">नोट्स</label>
          <textarea
            pTextarea
            id="notes"
            formControlName="notes"
            rows="3"
            placeholder="अतिरिक्त नोट्स"
          ></textarea>
        </div>
      </div>

      <div class="form-actions">
        <p-button label="रद्द करा" severity="secondary" [outlined]="true" (onClick)="onCancel()"></p-button>
        <p-button
          [label]="isEditMode ? 'अपडेट करा' : 'तयार करा'"
          type="submit"
          [loading]="loading"
          [disabled]="caseForm.invalid"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>

<p-toast></p-toast>
