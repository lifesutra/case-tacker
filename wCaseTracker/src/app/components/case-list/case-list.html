<div class="case-list-container">
  <div class="page-header">
    <div class="header-content">
      <h1>केसेस</h1>
      <p-button 
        label="नवीन केस" 
        icon="pi pi-plus" 
        routerLink="/cases/new"
        [style]="{ 'font-weight': '600' }"
      ></p-button>
    </div>
  </div>

  <div class="filters-card">
    <div class="filters-grid">
      <div class="search-wrapper">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            placeholder="केसेस शोधा..."
            class="search-input"
          />
        </span>
      </div>

      <p-select
        [options]="statusOptions"
        [(ngModel)]="selectedStatus"
        (onChange)="onStatusChange()"
        placeholder="स्थितीनुसार फिल्टर करा"
        [showClear]="true"
        class="filter-select"
      ></p-select>

      <p-select
        [options]="priorityOptions"
        [(ngModel)]="selectedPriority"
        (onChange)="onPriorityChange()"
        placeholder="प्राधान्यानुसार फिल्टर करा"
        [showClear]="true"
        class="filter-select"
      ></p-select>

      <p-select
        [options]="caseTypeOptions"
        [(ngModel)]="selectedCaseType"
        (onChange)="onCaseTypeChange()"
        placeholder="केस प्रकारानुसार फिल्टर करा"
        [showClear]="true"
        class="filter-select"
      ></p-select>
    </div>
  </div>

  <div class="table-card">
    <div class="table-responsive">
      <p-table
        [value]="filteredCases"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="modern-table"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="caseNumber">
              केस क्रमांक <p-sortIcon field="caseNumber"></p-sortIcon>
            </th>
            <th pSortableColumn="title">
              शीर्षक <p-sortIcon field="title"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              स्थिती <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th>केस प्रकार</th>
            <th>दिवस शिल्लक</th>
            <th pSortableColumn="filingDate">
              दाखल तारीख <p-sortIcon field="filingDate"></p-sortIcon>
            </th>
            <th class="actions-column">कृती</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-case>
          <tr [style.background-color]="getDaysRemainingColor(case) === 'red' ? '#ffebee' : getDaysRemainingColor(case) === 'orange' ? '#fff3e0' : getDaysRemainingColor(case) === 'yellow' ? '#fffde7' : getDaysRemainingColor(case) === 'green' ? '#e8f5e9' : ''">
            <td><strong>{{ case.caseNumber }}</strong></td>
            <td>{{ case.title }}</td>
            <td>
              <p-tag [value]="case.status" [severity]="getCaseSeverity(case.status)"></p-tag>
            </td>
            <td>
              <p-tag [value]="case.caseType + ' दिवस'" [severity]="'info'"></p-tag>
            </td>
            <td>
              <span [style.color]="getDaysRemainingColor(case)" [style.font-weight]="'bold'">
                {{ getDaysRemaining(case) }} दिवस
              </span>
            </td>
            <td>{{ case.caseDate | date: 'mediumDate' }}</td>
            <td>
              <div class="action-buttons">
                <p-button
                  icon="pi pi-whatsapp"
                  [rounded]="true"
                  [text]="true"
                  severity="success"
                  (onClick)="sendWhatsApp(case)"
                  pTooltip="WhatsApp पाठवा"
                  [style]="{ 'padding': '0.5rem' }"
                  [disabled]="!case.investigationOfficePhone"
                ></p-button>
                <p-button
                  icon="pi pi-eye"
                  [rounded]="true"
                  [text]="true"
                  severity="info"
                  (onClick)="viewCase(case)"
                  pTooltip="पहा"
                  [style]="{ 'padding': '0.5rem' }"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  [rounded]="true"
                  [text]="true"
                  severity="secondary"
                  (onClick)="editCase(case)"
                  pTooltip="संपादित करा"
                  [style]="{ 'padding': '0.5rem' }"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  [rounded]="true"
                  [text]="true"
                  severity="danger"
                  (onClick)="deleteCase(case)"
                  pTooltip="हटवा"
                  [style]="{ 'padding': '0.5rem' }"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6" class="empty-message">
              <i class="pi pi-info-circle"></i>
              <span>कोणतेही केसेस सापडले नाहीत</span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
