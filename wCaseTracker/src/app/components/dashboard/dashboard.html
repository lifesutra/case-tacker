<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="header-content">
      <h1>डॅशबोर्ड</h1>
      <p>केस व्यवस्थापन प्रणाली</p>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card stat-card-primary" (click)="navigateToCases()" style="cursor: pointer;">
      <div class="stat-icon-wrapper">
        <i class="pi pi-briefcase stat-icon"></i>
      </div>
      <div class="stat-content">
        <div class="stat-value">{{ caseStats.total || 0 }}</div>
        <div class="stat-label">एकूण केसेस</div>
      </div>
    </div>

    <div class="stat-card stat-card-info" (click)="navigateToCases('pending')" style="cursor: pointer;">
      <div class="stat-icon-wrapper">
        <i class="pi pi-folder-open stat-icon"></i>
      </div>
      <div class="stat-content">
        <div class="stat-value">{{ caseStats.pending || 0 }}</div>
        <div class="stat-label">प्रलंबित केसेस</div>
      </div>
    </div>

    <div class="stat-card stat-card-success" (click)="navigateToCases('closed')" style="cursor: pointer;">
      <div class="stat-icon-wrapper">
        <i class="pi pi-check-circle stat-icon"></i>
      </div>
      <div class="stat-content">
        <div class="stat-value">{{ caseStats.closed || 0 }}</div>
        <div class="stat-label">बंद केसेस</div>
      </div>
    </div>

    <div class="stat-card stat-card-danger" (click)="navigateToCases('alert')" style="cursor: pointer;">
      <div class="stat-icon-wrapper">
        <i class="pi pi-exclamation-triangle stat-icon"></i>
      </div>
      <div class="stat-content">
        <div class="stat-value">{{ caseStats.closerToDate || 0 }}</div>
        <div class="stat-label">तारीख जवळ (सतर्कता)</div>
      </div>
    </div>
  </div>

  <div class="quick-actions-card">
    <h2 class="section-title">त्वरित कृती</h2>
    <div class="quick-actions">
      <a routerLink="/xls-upload" class="action-button action-primary">
        <i class="pi pi-upload"></i>
        <span>Excel फाइल अपलोड करा</span>
      </a>
      <a routerLink="/cases" class="action-button action-outline">
        <i class="pi pi-list"></i>
        <span>सर्व केसेस पहा</span>
      </a>
      <a routerLink="/settings" class="action-button action-outline">
        <i class="pi pi-cog"></i>
        <span>सेटिंग्ज</span>
      </a>
    </div>
  </div>
</div>
