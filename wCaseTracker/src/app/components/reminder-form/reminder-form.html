<div class="reminder-form-container">
  <p-card header="New Reminder">
    <form [formGroup]="reminderForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-field full-width">
          <label for="title">Title *</label>
          <input pInputText id="title" formControlName="title" placeholder="Enter reminder title" />
        </div>

        <div class="form-field full-width">
          <label for="description">Description</label>
          <textarea
            pTextarea
            id="description"
            formControlName="description"
            rows="3"
            placeholder="Enter description (optional)"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="type">Type *</label>
          <p-select
            id="type"
            formControlName="type"
            [options]="typeOptions"
            placeholder="Select type"
          ></p-select>
        </div>

        <div class="form-field">
          <label for="priority">Priority *</label>
          <p-select
            id="priority"
            formControlName="priority"
            [options]="priorityOptions"
            placeholder="Select priority"
          ></p-select>
        </div>

        <div class="form-field">
          <label for="dueDate">Due Date *</label>
          <p-datepicker
            id="dueDate"
            formControlName="dueDate"
            [showIcon]="true"
            dateFormat="mm/dd/yy"
          ></p-datepicker>
        </div>

        <div class="form-field">
          <label for="reminderTime">Reminder Time *</label>
          <p-datepicker
            id="reminderTime"
            formControlName="reminderTime"
            [showIcon]="true"
            [showTime]="true"
            dateFormat="mm/dd/yy"
          ></p-datepicker>
        </div>
      </div>

      <div class="form-actions">
        <p-button label="Cancel" severity="secondary" [outlined]="true" (onClick)="onCancel()"></p-button>
        <p-button
          label="Create Reminder"
          type="submit"
          [loading]="loading"
          [disabled]="reminderForm.invalid"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>

<p-toast></p-toast>
