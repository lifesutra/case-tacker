<div class="login-container">
  <div class="login-card-wrapper">
    <p-card class="login-card">
      <div class="login-header">
        <i class="pi pi-shield login-icon"></i>
        <h1>केस ट्रॅकर</h1>
        <p>लॉगिन करा</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">वापरकर्तानाव</label>
          <input
            pInputText
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="वापरकर्तानाव प्रविष्ट करा"
            [disabled]="loading"
            class="full-width"
          />
        </div>

        <div class="form-group">
          <label for="password">संकेतशब्द</label>
          <input
            pInputText
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="संकेतशब्द प्रविष्ट करा"
            [disabled]="loading"
            class="full-width"
          />
        </div>

        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
          class="error-message"
        ></p-message>

        <p-button
          type="submit"
          label="लॉगिन करा"
          icon="pi pi-sign-in"
          [loading]="loading"
          [disabled]="loading"
          class="login-button"
        ></p-button>
      </form>

      <div class="login-footer">
        <p>डीफॉल्ट: admin / admin</p>
      </div>
    </p-card>
  </div>
</div>
